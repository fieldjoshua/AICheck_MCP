# AICheck Auto-Iterate Configuration
# Override default settings for automated test cycles

# Maximum number of iterations before giving up
default_max_iterations=15

# Timeout in seconds for the entire auto-iterate session
default_timeout=600

# Whether to auto-continue between iterations (true/false)
default_auto_continue=true

# System timeout handling
default_human_timeout=30        # Seconds to wait for human input
default_test_timeout=120        # Seconds to wait for test completion
default_enable_recovery=true    # Enable recovery from interruptions

# Additional delay between iterations (seconds)
iteration_delay=2